<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style type="text/css">
  .container{
  	background-color:pink;
  	margin:80px 390px;
  	width:290px;
  	padding:30px;
  	color:white;
  }
  h1{
    color:red;
  	
  }
  form{
    margin-top: 10px;
  }
  input{
    outline: none;
    border: none;
    border-radius: 3px;
    margin-top: 10px;
    width: 250px;
    height: 30px;
  }
  button{
    margin: 20px 80px;
    width: 100px;
    height: 30px;
    cursor: pointer;

  }
</style>
  </head>
  <body>
   <div class="container">
    <h1>Register</h1>
    <form method="POST">
	<input type="email" name="email" placeholder="Email" required /><br>
      <input type="text" name="username" placeholder="Username" required /><br>
       <input type="number" name="rollNo" placeholder="RollNo" required /><br>
      <input type="password" name="password" placeholder="Password" required /><br>
      <button type="submit">Register</button>
    </form>
    <p>{{success}}</p>
    <p style="color: red">{{error}}</p>
    <a href="/login">Already have an account? Login</a>
  </div>
  </body>
</html>
